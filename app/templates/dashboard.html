<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fleet Tracker Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      h2 {
        margin-bottom: 1.5rem;
        color: #343a40;
        font-weight: 700;
      }

      table#fleet-table {
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      table#fleet-table th {
        background-color: #0d6efd;
        color: white;
        text-align: center;
        vertical-align: middle;
        font-weight: 600;
      }

      table#fleet-table td {
        vertical-align: middle;
      }

      table#fleet-table a {
        color: #0d6efd;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        max-width: 180px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        vertical-align: middle;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      table#fleet-table a:hover {
        text-decoration: underline;
      }

      table#fleet-table td:nth-child(2) {
        text-align: center;
        font-family: 'Courier New', monospace;
        font-size: 0.95rem;
        color: #495057;
      }

      table#fleet-table td:nth-child(3) {
        text-align: right;
        font-weight: 600;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      table#fleet-table td:nth-child(4),
      table#fleet-table td:nth-child(5) {
        font-family: monospace;
        font-size: 0.95rem;
        text-align: center;
        color: #495057;
        max-width: 120px;
        white-space: nowrap;
      }

      #fleetModal .modal-content {
        border-radius: 1rem;
        background-color: #ffffff;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }

      #fleetModalLabel {
        font-weight: 700;
        color: #0d6efd;
      }

      #fleetModalBody {
        padding: 1rem;
        background-color: #f9f9f9;
        border-radius: 0.5rem;
      }

      #fleetModalBody p {
        font-size: 1rem;
        margin-bottom: 1rem;
        color: #212529;
      }

      #historyContent table {
        font-size: 0.9rem;
      }

      #historyContent th,
      #historyContent td {
        text-align: center;
        vertical-align: middle;
      }

      @media (max-width: 576px) {
        table#fleet-table {
          font-size: 0.85rem;
        }

        #fleetModalBody p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <h2>Fleet Tracker Dashboard</h2>
      <table class="table table-bordered" id="fleet-table">
        <thead>
          <tr>
            <th>Fleet ID</th>
            <th>Last Updated (UTC)</th>
            <th>Speed (Kmph)</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>
        <tbody id="fleet-body"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="fleetModal"
      tabindex="-1"
      aria-labelledby="fleetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="fleetModalLabel">Fleet Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="fleetModalBody">
            <ul
              class="nav nav-tabs flex-nowrap overflow-auto"
              id="fleetTab"
              role="tablist"
              style="white-space: nowrap"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="current-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#current"
                  type="button"
                  role="tab"
                  aria-controls="current"
                  aria-selected="true"
                  tabindex="0"
                >
                  Current
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="history-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#history"
                  type="button"
                  role="tab"
                  aria-controls="history"
                  aria-selected="false"
                  tabindex="-1"
                >
                  History
                </button>
              </li>
            </ul>

            <div class="tab-content mt-3" id="fleetTabContent">
              <!-- Current Tab -->
              <div
                class="tab-pane fade show active"
                id="current"
                role="tabpanel"
                aria-labelledby="current-tab"
              >
                <div id="currentLoading" class="text-center my-3">
                  <div class="spinner-border text-primary" role="status"></div>
                  <p>Loading current data...</p>
                </div>
                <div id="currentContent" style="display: none"></div>
              </div>

              <!-- History Tab -->
              <div
                class="tab-pane fade"
                id="history"
                role="tabpanel"
                aria-labelledby="history-tab"
              >
                <div id="historyLoading" class="text-center my-3">
                  <div class="spinner-border text-secondary" role="status"></div>
                  <p>Loading history...</p>
                </div>
                <div id="historyContent" style="display: none"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let modalRefreshInterval = null;
      let refreshInterval=5000;
      function getSpeedColor(speed) {
        const s = speed || 0;
        if (s > 50) return "text-danger"; // red for speeding
        else if (s < 20) return "text-warning"; // yellow for slow speed
        else return "text-success"; // green for normal speed
      }

      async function loadFleetData() {
        try {
          const res = await fetch("/locations/latest/all");
          const data = await res.json();
          const tbody = document.getElementById("fleet-body");
          tbody.innerHTML = "";
          for (const entry of data) {
            const formatted_date = new Date(entry.updated_at).toUTCString();
            const speedColor = getSpeedColor(entry.speed);

            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="text-center">
                <a href="#" onclick="showFleetModal('${entry.fleet_id}')" class="text-center">${entry.fleet_id}</a>
              </td>
              <td title="${entry.updated_at}">${formatted_date}</td>
              <td class="${speedColor} text-center">${entry.speed}</td>
              <td class="text-center">${entry.latitude.toFixed(5)}</td>
              <td class="text-center">${entry.longitude.toFixed(5)}</td>
            `;
            tbody.appendChild(row);
          }
        } catch (err) {
          console.error("Error loading fleet data:", err);
        }
      }

      async function showFleetModal(fleet_id) {
        const scrollY = window.scrollY;
        document.getElementById(
          "fleetModalLabel"
        ).innerText = `Fleet ID: ${fleet_id}`;

        // Reset UI before loading
        document.getElementById("currentLoading").style.display = "block";
        document.getElementById("currentContent").style.display = "none";
        document.getElementById("currentContent").innerHTML = "";

        document.getElementById("historyLoading").style.display = "block";
        document.getElementById("historyContent").style.display = "none";
        document.getElementById("historyContent").innerHTML = "";

        const updateModalContent = async () => {
          try {
            const [loc, recent, avg] = await Promise.all([
              fetch(`/locations/latest/${fleet_id}`).then((res) => res.json()),
              fetch(`/locations/history/${fleet_id}`).then((res) => res.json()),
              fetch(`/locations/speed/average/${fleet_id}`).then((res) => res.json()),
            ]);

            const speedColor = getSpeedColor(avg.avg_speed);

            // Update current tab content
            document.getElementById("currentLoading").style.display = "none";
            document.getElementById("currentContent").style.display = "block";
            document.getElementById("currentContent").innerHTML = `
              <p><strong>Current Location:</strong> (${loc.latitude}, ${loc.longitude})</p>
              <p><strong>Currnet Speed:</strong> ${
                loc.speed ?? "N/A"
              } km/h</p>
              <p class="${speedColor}"><strong>Average Speed:</strong> ${
                avg.avg_speed ?? "N/A"
              } km/h</p>
            `;

            const recentListStyled =
              recent && recent.length
                ? `<table class="table table-sm table-striped table-bordered mb-0">
                    <thead class="table-light">
                      <tr>
                        <th>#</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${recent
                        .map(
                          (loc, index) => `
                          <tr>
                            <td>${index + 1}</td>
                            <td>${loc.latitude}</td>
                            <td>${loc.longitude}</td>
                          </tr>
                        `
                        )
                        .join("")}
                    </tbody>
                  </table>`
                : `<p class="text-muted">No recent location data available.</p>`;

            // Update history tab content
            const recentList =
              (recent || [])
                .map((loc) => `(${loc.latitude}, ${loc.longitude})`)
                .join("<br>") || "No data";

            document.getElementById("historyLoading").style.display = "none";
            document.getElementById("historyContent").style.display = "block";
            document.getElementById("historyContent").innerHTML = `
              <p><strong>Recent Locations (Last 10):</strong><br>${recentListStyled}</p>
            `;
          } catch (err) {
            console.error(err);
            document.getElementById(
              "currentLoading"
            ).innerHTML = `<p class="text-danger">Failed to load data.</p>`;
            document.getElementById(
              "historyLoading"
            ).innerHTML = `<p class="text-danger">Failed to load data.</p>`;
          }
        };

        await updateModalContent();

        const modal = new bootstrap.Modal(
          document.getElementById("fleetModal")
        );
        modal.show();

        setTimeout(() => window.scrollTo(0, scrollY), 50);

        if (modalRefreshInterval) clearInterval(modalRefreshInterval);
        modalRefreshInterval = setInterval(updateModalContent, refreshInterval);

        const modalEl = document.getElementById("fleetModal");
        modalEl.addEventListener(
          "hidden.bs.modal",
          () => {
            clearInterval(modalRefreshInterval);
            modalRefreshInterval = null;
          },
          { once: true }
        );
      }

      loadFleetData();
      //Refresh UI for every refreshInterval secs
      setInterval(loadFleetData, refreshInterval);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
